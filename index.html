<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English - Janala | Best Platform for Learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/3760e97aed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <section>
        <div class="navbar bg-blue-100 shadow-sm lg:px-20">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <!-- Drop-Down Menu for Mobile Screen -->
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a href="" class="poppins text-base font-semibold"
                    ><i class="fa-solid fa-circle-question"></i> FAQ</a
                  >
                </li>

                <li>
                  <a href="" class="poppins text-base font-semibold"
                    ><i class="fa-solid fa-book-open"></i> Learn</a
                  >
                </li>

                <li>
                  <a href="" class="poppins text-base font-semibold"
                    ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
            <a href="" class="flex items-center gap-1">
              <p class="poppins text-xl font-bold">English</p>
              <img src="assets/logo.png" alt="" class="w-8" />
              <p class="tiro-bangla text-lg font-semibold">জানালা</p>
            </a>
          </div>

          <!-- Nav Link -->
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li>
                <a
                  href=""
                  class="btn btn-outline btn-primary poppins text-base font-semibold"
                  ><i class="fa-solid fa-circle-question"></i> FAQ</a
                >
              </li>

              <li>
                <a
                  href=""
                  class="btn btn-outline btn-primary poppins text-base font-semibold"
                  ><i class="fa-solid fa-book-open"></i> Learn</a
                >
              </li>

              <li>
                <a
                  href=""
                  class="btn btn-outline btn-primary poppins text-base font-semibold"
                  ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Banner -->
      <section class="">
        <div
          class="w-11/12 banner-container flex flex-col-reverse md:flex-row justify-between items-center mx-auto"
        >
          <!-- Banner Content -->
          <div class="content text-center md:text-left">
            <h2 class="text-4xl font-bold poppins">
              <span class="text-sky-500">English</span> is Easy!!
            </h2>
            <p class="text-gray-700 mt-6 hind">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
              অথবা<br />
              আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে<br />
              যাবে অন্য একটি Level এ
            </p>
            <!-- Forms -->
            <form action="">
              <input
                type="text"
                placeholder="Enter Your Name"
                class="input mt-5"
              />
              <input
                type="password"
                placeholder="Enter Your Password"
                class="input mt-5"
              />
            </form>
            <!-- Get Started Button -->
            <button
              class="btn btn-primary poppins text-base font-semibold mt-5"
            >
              Get Started
            </button>
          </div>
          <!--Banner Image -->
          <div class="img">
            <img src="assets/hero-student.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
